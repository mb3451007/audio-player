<div class="audio-player-container">
  <div class="navbar">
    <button class="green-button" (click)="openUploadModal()">Upload</button>
    <div class="dropdown">
      <button class="dropbtn" (click)="toggleDropdown()">Audio List</button>
      <div class="dropdown-content" [ngClass]="{'show': isDropdownVisible}">
        <a *ngFor="let audio of audioList" (click)="playAudio(audio.key)">{{ audio.key | truncate:30 }}</a>
      </div>
    </div>
  </div>
<main>
  <div class="filename">
    <h2>{{ currentFileName | truncate:20 }}</h2>
    <span class="tooltiptext">{{ currentFileName }}</span>
  </div>
  <section class="lesson">
    <div class="subtitles">{{ currentSubtitle }}</div>
  </section>
</main>

<div class="audio-controls">

  </div>
  <div class="icons-row">
    <button (click)="togglePlayRecording()">

    <button (click)="toggleRecording()">
      <svg  *ngIf="!isRecording" class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M192 0C139 0 96 43 96 96l0 160c0 53 43 96 96 96s96-43 96-96l0-160c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 89.1 66.2 162.7 152 174.4l0 33.6-48 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l72 0 72 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-48 0 0-33.6c85.8-11.7 152-85.3 152-174.4l0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-40z"/></svg>

    <button (click)="stopRecording()">
      <svg  class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm192-96l128 0c17.7 0 32 14.3 32 32l0 128c0 17.7-14.3 32-32 32l-128 0c-17.7 0-32-14.3-32-32l0-128c0-17.7 14.3-32 32-32z"/></svg>
    </button>
  </div>
  <div class="icons-row">
    <button >
      <svg class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M493.6 445c-11.2 5.3-24.5 3.6-34.1-4.4L288 297.7 288 416c0 12.4-7.2 23.7-18.4 29s-24.5 3.6-34.1-4.4L64 297.7 64 416c0 17.7-14.3 32-32 32s-32-14.3-32-32L0 96C0 78.3 14.3 64 32 64s32 14.3 32 32l0 118.3L235.5 71.4c9.5-7.9 22.8-9.7 34.1-4.4S288 83.6 288 96l0 118.3L459.5 71.4c9.5-7.9 22.8-9.7 34.1-4.4S512 83.6 512 96l0 320c0 12.4-7.2 23.7-18.4 29z"/></svg>
    </button>
    <button class="text-black" (click)="toggleLoopStart()">A</button>
    <button class="text-black" (click)="toggleLoopEnd()">B</button>
    <button >
      <svg class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M18.4 445c11.2 5.3 24.5 3.6 34.1-4.4L224 297.7 224 416c0 12.4 7.2 23.7 18.4 29s24.5 3.6 34.1-4.4L448 297.7 448 416c0 17.7 14.3 32 32 32s32-14.3 32-32l0-320c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 118.3L276.5 71.4c-9.5-7.9-22.8-9.7-34.1-4.4S224 83.6 224 96l0 118.3L52.5 71.4c-9.5-7.9-22.8-9.7-34.1-4.4S0 83.6 0 96L0 416c0 12.4 7.2 23.7 18.4 29z"/></svg>
    </button>
  </div>
  <label>
    Playback Rate:
    <input type="number" step="0.5" min="0.25" max="2.0" [value]="playbackRate" (change)="updatePlaybackRate($event)">
    <span>{{ playbackRate }}x</span>
  </label>
  <label *ngIf="showLoopStart">
    Loop Start (A):
    <input type="number" [value]="loopStart" (change)="updateLoopStart($event)">
  </label>
  <label *ngIf="showLoopEnd">
    Loop End (B):
    <input type="number" [value]="loopEnd" (change)="updateLoopEnd($event)">
  </label>
</div>

<div class="audio-timeline">
  <div class="current-time">{{ formatTime(currentTime) }}</div>
  <audio type="range" (change)="onTimeUpdate($event)" class="timeline-slider" [(ngModel)]="currentTime" controls>
    <source [src]="currentAudio" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <!-- <input type="range" min="0" [max]="duration" [(ngModel)]="currentTime" (change)="onTimeUpdate($event)" class="timeline-slider"> -->
  <div class="total-time">{{ formatTime(duration) }}</div>
  <div class="loop-point" *ngIf="showLoopStart" [style.left.%]="(loopStart / duration) * 100" draggable="true" (dragend)="onLoopPointDrag($event, 'start')"></div>
  <div class="loop-point" *ngIf="showLoopEnd" [style.left.%]="(loopEnd / duration) * 100" draggable="true" (dragend)="onLoopPointDrag($event, 'end')"></div>
</div>
</div>
<script>
  audio.play(); // <-- This is asynchronous!
  audio.pause();
</script>
